<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Electric meter body -->
  <rect x="256" y="200" width="512" height="624" rx="32" ry="32" fill="url(#meterGradient)" stroke="#cbd5e1" stroke-width="4"/>
  
  <!-- Meter screen -->
  <rect x="320" y="280" width="384" height="200" rx="16" ry="16" fill="url(#screenGradient)"/>
  
  <!-- Digital display -->
  <text x="512" y="360" font-family="monospace" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle">88888</text>
  <text x="512" y="420" font-family="sans-serif" font-size="24" fill="#6ee7b7" text-anchor="middle">kWh</text>
  
  <!-- WATTLY logo text -->
  <text x="512" y="560" font-family="sans-serif" font-size="56" font-weight="bold" fill="#1e40af" text-anchor="middle">WATTLY</text>
  
  <!-- Connection terminals -->
  <circle cx="360" cy="640" r="24" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="460" cy="640" r="24" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="560" cy="640" r="24" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <circle cx="660" cy="640" r="24" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Terminal labels -->
  <text x="360" y="690" font-family="sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">L1</text>
  <text x="460" y="690" font-family="sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">L2</text>
  <text x="560" y="690" font-family="sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">L3</text>
  <text x="660" y="690" font-family="sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">N</text>
  
  <!-- LED indicator -->
  <circle cx="680" cy="320" r="12" fill="#ef4444"/>
  <circle cx="680" cy="320" r="8" fill="#fca5a5" opacity="0.8"/>
  
  <!-- Meter seal -->
  <rect x="600" y="720" width="80" height="40" rx="8" ry="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  <text x="640" y="745" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">SEAL</text>
  
  <!-- Electric bolt icon -->
  <path d="M480 160 L520 160 L500 200 L540 200 L480 280 L520 240 L480 240 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
</svg>
